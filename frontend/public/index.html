<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Upload & Download</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Upload & Download</h1>
    <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Book title" required />
      <input type="text" name="author" placeholder="Author" required />
      <input type="file" name="file" accept=".pdf,.epub,.txt" required />
      <button type="submit">Upload</button>
    </form>

    <h2>Available Books</h2>
    <table id="booksTable">
      <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Uploaded</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
